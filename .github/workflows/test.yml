name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'npm'
      - run: npm ci
      - run: npm run check
      - run: npm run test
  test-create-echoed:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./create-echoed
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'npm'
          cache-dependency-path: create-echoed/package-lock.json
      - run: npm ci
      - run: npm run check
