name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'npm'
      - run: npm ci
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - run: npm run check
      - run: npm run test
